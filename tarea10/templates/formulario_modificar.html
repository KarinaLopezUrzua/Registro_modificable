{% extends "index.html"%}

{% block contenido %}

    <h1 class="text-center">Edita tu Usuario</h1>

    <form class="row g-3" action='/editar/{{ver_un_usuario.id}}' method='post'>
        <!--action: es la ruta que procesa el formulario // method: las opciones son GET y POST-->
        <div class="col-md-8">
            <label for='name' class="form-label">Nombre</label>
            <input type='text' class="form-control" name='nombre' value="{{ver_un_usuario.nombre}}"> {# colocamos la variable, si tiene ese valor lo mostrara#}
            <!--input: recopilan datos del usuario-->
        </div>

        <div class="col-md-8">
            <label for='apellido' class="form-label">Apellido</label>
            <input type="text" class="form-control" name='apellido' value="{{ver_un_usuario.apellido}}">
        </div>
        
        <div class="col-md-8">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name='email' value="{{ver_un_usuario.email}}">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md">
            <a href="/" class="btn btn-primary">Volver al inicio</a>
            <button type="submit" class="btn btn-success me-md-2">Modificar Usuario</button>
            <a href="/borrar/{{ver_un_usuario.id}}" class="btn btn-danger">Eliminar</a>
        <!--formas de enviar un formulario... <input type='submit'> o <button>Submit</button> -->
        </div>
    </form>

{% endblock %}
